data_path: 'dataset/text_data/'
benchmark_filename: [train, valid, test]
alias_of_item_id: [item_id_list]
load_col:
  inter: [user_id, item_id_list, item_id]
train_neg_sample_args: ~
transform: ~

topk: [10, 50]
metrics: [HIT, NDCG]
valid_metric: HIT@10
eval_batch_size: 2048
stopping_step: 10

n_layers: 2
n_heads: 2
hidden_size: 256
inner_size: 512
hidden_dropout_prob: 0.5
attn_dropout_prob: 0.5
hidden_act: 'gelu'
layer_norm_eps: 1e-12
initializer_range: 0.02
loss_type: 'CE'
plm_suffix: pth
plm_size: 768

lambda: 0.1
mask_ratio: 0.1
shuffle_ratio: 0.1
lam: 0.3

train_stage: pretrain # pretrain, finetune_w_id, finetune_wo_id
gpu_id: 1
hash_size: 1023
num_hyperplanes: 10
hash_num: 3
dnn_num: 4
